<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="shortcut icon" href="img/lighthouse.ico" type="image/x-icon">
<title>Одесские баранки.&nbsp;¯\_(ツ)_/¯</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<style>
body {
	height: 100%;
	width: 100%;
	margin: 0;
	top: 0px;
	left: 0px;
	background-size: contain;
	background-position-x: center;
	background-position-y: top;
	background-repeat: no-repeat;
	background-attachment: fixed;
	background-image: url('img/1.jpg');
}
.ctrl {
	display: block;
	margin: 0 auto;
	position: absolute;
	text-align: center;
	bottom: 10px;
}
.arroundleft {
/*	position: fixed;*/
	padding-top: 20%;
/*	padding-left: 0%;*/
	float: left;
	margin: 15px;
}
.arroundright {
/*	position: fixed;*/
	padding-top: 20%;
/*	padding-left: 95%;*/
	float: right;
	margin: 15px;
}
.arrows {
	height: 20px;
	width: auto;
}
</style>
<script>
var max_idx=4;
var idx=1;
document.img.style.height=document.documentElement.clientHeight*0.1+'px';
function changeStory(arg){
	idx=idx+(parseInt(arg));
	if(idx<1)idx=max_idx;
	if(idx>max_idx)idx=1;
	document.body.style.backgroundImage = 'url(' + 'img/'+idx+'.jpg' + ')';
	document.getElementById('story').src='audio/'+idx+'.wav';
	document.getElementById('story').pause();
};
</script>
</head>
<body id="pictIB">
<div class="ctrl">
	<audio id="story" src="audio/1.wav" autoplay="no" controls="true"></audio>
</div>
<div class="arroundright"><button onclick="changeStory('+1');" id="arr1"><img class="arrows" src="right.png" title="Тудой!"></button></div>
<div class="arroundleft"><button onclick="changeStory('-1');" id="arr2"><img class="arrows" src="left.png" title="Сюдой!"></button></div>
</body>
</html>
